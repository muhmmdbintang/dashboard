<html>
  <head>
    <title>Dashboard Admin</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
      }
      .sidebar {
        width: 250px;
        background-color: #2a51d2;
        position: fixed;
        height: 100%;
        padding-top: 20px;
      }
      .sidebar a {
        padding: 15px 20px;
        text-decoration: none;
        font-size: 18px;
        color: white;
        display: block;
      }
      .sidebar a:hover {
        background-color: #5094dd;
      }
      .sidebar .logo {
        font-size: 24px;
        font-weight: bold;
        padding: 15px 20px;
        color: white;
      }
      .main-content {
        margin-left: 250px;
        padding: 20px;
      }
      .header {
        background-color: #333;
        color: white;
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .header .icons i {
        margin-left: 20px;
        cursor: pointer;
      }
      .breadcrumb {
        margin: 20px 0;
        font-size: 14px;
      }
      .breadcrumb a {
        color: #333;
        text-decoration: none;
      }
      .breadcrumb a:hover {
        text-decoration: underline;
      }
      .dashboard-title {
        font-size: 24px;
        font-weight: bold;
      }
      .dashboard-subtitle {
        font-size: 16px;
        color: #777;
      }
      .stats {
        display: flex;
        justify-content: space-between;
        margin: 20px 0;
      }
      .stat {
        background-color: white;
        padding: 20px;
        border-radius: 5px;
        text-align: center;
        flex: 1;
        margin: 0 10px;
      }
      .stat i {
        font-size: 40px;
        margin-bottom: 10px;
      }
      .stat .number {
        font-size: 32px;
        font-weight: bold;
      }
      .stat .label {
        font-size: 16px;
        color: #777;
      }
      .charts {
        display: flex;
        justify-content: space-between;
      }
      .chart {
        background-color: white;
        padding: 20px;
        border-radius: 5px;
        flex: 1;
        margin: 0 10px;
      }
      .chart-title {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="sidebar">
      <div class="logo">STAR ADMIN</div>
      <a href="#">
        <i class="fas fa-tachometer-alt"> </i>
        Dashboard
      </a>
      <a href="#">
        <i class="fas fa-puzzle-piece"> </i>
        UI Elements
      </a>
      <a href="#">
        <i class="fas fa-chart-bar"> </i>
        Charts
      </a>
      <a href="#">
        <i class="fas fa-table"> </i>
        Tables &amp; Panels
      </a>
      <a href="#">
        <i class="fas fa-th"> </i>
        Responsive Tables
      </a>
      <a href="#">
        <i class="fas fa-edit"> </i>
        Forms
      </a>
      <a href="#">
        <i class="fas fa-sitemap"> </i>
        Multi-Level Dropdown
      </a>
      <a href="#">
        <i class="fas fa-file"> </i>
        Empty Page
      </a>
    </div>
    <div class="main-content">
      <div class="header">
        <div class="title">Dashboard</div>
        <div class="icons">
          <i class="fas fa-envelope"> </i>
          <i class="fas fa-file"> </i>
          <i class="fas fa-bell"> </i>
          <i class="fas fa-user"> </i>
        </div>
      </div>
      <div class="breadcrumb">
        <a href="#"> Home </a>
        /
        <a href="#"> Library </a>
        /
        <a href="#"> Data </a>
      </div>
      <div class="dashboard-title">
        Dashboard
        <span class="dashboard-subtitle"> Summary of your App </span>
      </div>
      <div class="stats">
        <div class="stat">
          <i class="fas fa-eye" style="color: #2a51d2"> </i>
          <div class="number">8,457</div>
          <div class="label">Daily Visits</div>
        </div>
        <div class="stat">
          <i class="fas fa-shopping-cart" style="color: #2a51d2"> </i>
          <div class="number">52,160</div>
          <div class="label">Sales</div>
        </div>
        <div class="stat">
          <i class="fas fa-comments" style="color: #2a51d2"> </i>
          <div class="number">15,823</div>
          <div class="label">Comments</div>
        </div>
        <div class="stat">
          <i class="fas fa-users" style="color: #2a51d2"> </i>
          <div class="number">36,752</div>
          <div class="label">No. of Visits</div>
        </div>
      </div>
      <div class="charts">
        <div class="chart">
          <div class="chart-title">Area Chart</div>
          <canvas id="areaChart" width="400" height="200"></canvas>
        </div>
        <div class="chart">
          <div class="chart-title">Line Chart</div>
          <canvas id="lineChart" width="400" height="200"></canvas>
        </div>
      </div>
    </div>
    <script>
      var ctxArea = document.getElementById("areaChart").getContext("2d");
      var areaChart = new Chart(ctxArea, {
        type: "line",
        data: {
          labels: [
            "January",
            "February",
            "March",
            "April",
            "May",
            "June",
            "July",
          ],
          datasets: [
            {
              label: "Dataset 1",
              data: [0, 20, 40, 50, 60, 70, 90],
              backgroundColor: "rgba(0, 0, 255, 0.2)",
              borderColor: "rgba(0, 0, 255, 1)",
              borderWidth: 1,
              fill: true,
            },
          ],
        },
        options: {
          scales: {
            y: {
              beginAtZero: true,
            },
          },
        },
      });

      var ctxLine = document.getElementById("lineChart").getContext("2d");
      var lineChart = new Chart(ctxLine, {
        type: "line",
        data: {
          labels: [
            "January",
            "February",
            "March",
            "April",
            "May",
            "June",
            "July",
          ],
          datasets: [
            {
              label: "Dataset 1",
              data: [50, 100, 150, 200, 150, 100, 50],
              backgroundColor: "rgba(0, 0, 255, 0.2)",
              borderColor: "rgba(0, 0, 255, 1)",
              borderWidth: 1,
              fill: false,
            },
          ],
        },
        options: {
          scales: {
            y: {
              beginAtZero: true,
            },
          },
        },
      });
    </script>
  </body>
</html>
